<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<div class="container"><div class="row">

<div class="col-lg-6 offset-lg-3 order-lg-2">
 <div class="img-wrapper p-5 text-center bg-success">
 <img class="img-fluid rounded-circle" src="https://bootstraptema.ru/logo.png" alt="BootstrapTema Logotype" />
 </div>
</div>

</div></div>

<script>
$(document).ready(function()
{
 $(".img-wrapper").find("img").css("transition", "transform 500ms ease-in-out");
 $(".img-wrapper").hover( 
 function()
 {
 $(this).find("img").css("transform", "scale(1.2)");
 },
 function()
 {
 $(this).find("img").css("transform", "scale(1)");
 }
 );
});
</script>
