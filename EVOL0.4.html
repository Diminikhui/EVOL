<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>EVOL</title>
	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i,700&amp;subset=cyrillic-ext" rel="stylesheet">
	<style>
		.filter-container .btn {
			width: 100%;
		}
		.footer {
			background-color: transparent;
		}
	</style>
</head>
<body>
	<header class="header">
		<div class="container text-center">
			<a href="EVOL0.4.html">
				<img class="logo" src="Лого2.0.svg" width="200" alt="лого компании">
			</a>
			<div class="site-title">Доставка лакокрасочных покрытий</div>
			<p class="lead">Оперативно и качественно</p>
		</div>
	</header>

	<!-- Account Section -->
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<h3>Регистрация</h3>
				<form id="register-form">
					<div class="form-group">
						<label for="register-email">Email</label>
						<input type="email" class="form-control" id="register-email" required>
					</div>
					<div class="form-group">
						<label for="register-password">Пароль</label>
						<input type="password" class="form-control" id="register-password" required>
					</div>
					<button type="submit" class="btn btn-primary">Регистрация</button>
				</form>
			</div>
			<div class="col-md-6">
				<h3>Авторизация</h3>
				<form id="login-form">
					<div class="form-group">
						<label for="login-email">Email</label>
						<input type="email" class="form-control" id="login-email" required>
					</div>
					<div class="form-group">
						<label for="login-password">Пароль</label>
						<input type="password" class="form-control" id="login-password" required>
					</div>
					<button type="submit" class="btn btn-primary">Войти</button>
				</form>
			</div>
		</div>
	</div>

	<!-- Search Results -->
	<div id="searchResults"></div>

	<!-- Products Section -->
	<div class="container mb-5">
		<div class="row">
			<div class="col-sm-2 filter-container">
				<div class="filter-buttons">
					<button class="btn btn-primary mb-2" data-filter="1">1</button>
					<button class="btn btn-primary mb-2" data-filter="2">2</button>
					<button class="btn btn-primary mb-2" data-filter="3">3</button>
					<button class="btn btn-primary mb-2" data-filter="4">4</button>
					<button class="btn btn-primary mb-2" data-filter="5">5</button>
					<button class="btn btn-primary mb-2" data-filter="6">6</button>
				</div>
			</div>
			<div class="col-sm-10">
				<div class="row" id="products-container"></div>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<footer class="footer fixed-bottom">
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<div class="card mb-4">
						<div class="card-body-korzina korzina">
							<h5 class="card-title">Ваш заказ</h5>
							<div data-cart-empty class="alert alert-secondary" role="alert">
								Корзина пуста
							</div>
							<div class="cart-wrapper"></div>
							<div class="cart-total">
								<p data-cart-delivery class="none">
									<span class="h5">Доставка:</span>
									<span class="delivery-cost">500 ₽</span><br>
									<span class="small">Бесплатно при заказе от 5000 ₽</span>
								</p>
								<p class="itogo"><span class="itog">Итого:</span>
									<span class="total-price">0</span>
									<span class="rouble">₽</span></p>
							</div>
						</div>
						<div id="order-form" class="card-body-korzina border-top none">
							<h5 class="card-title2">Оформить заказ</h5>
							<form id="order-form-element">
								<button type="submit" class="btn btn-primary">Заказать</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</footer>

	<!-- Подключаем скрипты -->
	<script src="./js/renderProducts.js"></script>
	<script src="./js/calcCartPrice.js"></script>
	<script src="./js/toggleCartStatus.js"></script>
	<script src="./js/counter-02.js"></script>
	<script src="./js/cart-02.js"></script>
	<script src="./js/filterProducts.js"></script>
	<script src="./js/account.js"></script>
</body>
</html>
